<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Список пользователей</title>
</head>
<body>
<a href="/logout" class="logout">Logout</a>
<h1>Users</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Roles</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.lastName}"></td>
        <td>
            <span th:each="role : ${user.roles}" th:text="${role.name}" th:append="' '"></span>
        </td>
        <td class="actions">
            <a th:href="@{/admin/edit/{id}(id=${user.id})}">Edit</a>
            <form th:action="@{/admin/delete/{id}(id=${user.id})}" method="post">
                <input type="hidden" name="_method" value="delete">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a href="/admin/new" class="create-user">Create New User</a>
</body>
</html>
